<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon"  href="../img/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="div-principal">
            <div class="div-header">
                <div class="logos">
                    <img src="../img/logo.svg" class="img-logo" alt="">
                    <img src="../img/aluraGeek-logo.svg" class="img-letra-logo" alt="">
                </div>
                <div class="search">
                    <div class="div-boton-search">
                        <input type="search" placeholder="Buscar por nombre del producto" class="input-buscar">
                        <img src="../img/icon-search.svg" alt="" class="icono-buscar">
                    </div>
                </div>
            </div>
            
            <div class="search-mobile">
                <img class="icono-lupa" src="../img/icon-search.svg" alt="">
            </div>
        </div>
        <input class="input-search-mobile input-buscar search-cambio" placeholder="Buscar por nombre del producto" type="search">
    </header>

        <section class="section-products">
            <div class="title">
                <h2>Todos los productos</h2>
                <a href="../screens/addProducts.html"> Agregar productos</a>
            </div>
            <div class="products-box" data-productos>
                    
                    
            </div>
        </section>

        <section class="aboutUs">
            <div class="informacion">
                <div class="logo">
                    <img src="../img/logo-02.svg" alt="">
                    <img src="../img/logo-alura-geek.svg" alt="">
                </div>
    
                <ul>
                    <li><a href="">Quienes somos</a></li>
                    <li><a href="">Política de privacidad</a></li>
                    <li><a href="">Programa de fidelidad</a></li>
                    <li><a href="">Nuestras tiendas</a></li>
                    <li><a href="">Quiero ser franquiciado</a></li>
                    <li><a href="">Anúncie aquí</a></li>
                </ul>
            </div>
            <div class="contact">
                <form action="">
                    <fieldset>
                        <legend>Hable con nosotros</legend>
                        <div class="nombre ">
                            <label >Nombre</label>
                            <input type="text" name="nombre" class="" data-tipo="nombre">
                            <span class="mensaje-error"></span>
                        </div>
                        <div class="text-area ">
                            <textarea name="" id="" cols="30" rows="5" placeholder="Escribe tu mensaje" data-tipo="mensaje"></textarea>
                            <span class="mensaje-error"></span>
                        </div>
                    </fieldset>
                    <input class="input-boton" type="submit" value="Enviar mensaje">
                </form>
            </div>
        </section>

        <footer>
            <h4>Desarrollado por Jhon</h4>
            <h5>2023</h5>
        </footer>
    </main>
    <script type="module" src="../controllers/client-controller.js"></script>
